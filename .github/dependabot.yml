version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "Etc/UTC"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 10

  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    groups:
      bundler-dependencies:
        patterns:
          - "*"
